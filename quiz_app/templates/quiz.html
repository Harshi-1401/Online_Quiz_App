<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #5A5;
        }
        h3 {
            margin-top: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .options {
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5A5;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3A3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Python Quiz!</h1>
    <form action="{{ url_for('submit') }}" method="post">
        {% for question in questions %}
            <div class="question">
                <h3>{{ question['question'] }}</h3>
                <div class="options">
                    {% for option in question['options'] %}
                        <label>
                            <input type="radio" name="{{ question['question'] }}" value="{{ option[0] }}"> {{ option }}
                        </label><br>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
